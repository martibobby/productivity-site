<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get It Done</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="imgstyles.css">
    <script src="scripts.js"></script>

    <!--add fontawesome icons which was approved in class-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<!--Start main content -->

<body onload="load()">
<!-- start navbar menu on top -->
<div class="menu-nav">
    <ul>
        <li><a href="#" class="active">To Do</a></li>
        <li><a href="motivation.html">Motivation</a></li>
    </ul>
</div>

<div class="container" id="back">
    <h1>Task List</h1>
    <div class="taskarea">
        <h2>Enter new task:</h2>
        <input type="text" placeholder="I have to do..." id="newtask" maxlength="25"> <!--add I have to do.... for [category] -->
        <label for="deadline">Due Date: </label><input type="date" name="deadline" id="deadline">
        <label for="cat">Category: </label>
        <select id="cat">
            <option value="school">School</option>
            <option value="work">Work</option>
            <option value="fun">Fun</option>
            <option value="misc">Misc</option>
        </select>
        <button id="addtask">Add Task</button>
        <div class="tasklist">
            <h2>Your Tasks:</h2>
            <h3>Sory By:</h3>
            <button id="sortname">Sort by Name</button>
            <button id="sortdeadline">Sort by Deadline</button>
            <button id="sortdate">Sort by Create Date</button>
            <button id="sortcat">Sort by Category</button>
            <button id="sortcomplete">Sort by Complete Status</button>

            <ul class="tasklistheader">
                <li>
                    <div id="complete">Complete?</div> <div>Task</div> <div>Deadline</div> <div>Creation Date</div> <div>Category</div><div id="deletebutton">Delete?</div>
                </li>
            </ul>

            <ul id="tasks">
                <!--model li format, created in js
                <li class="task"><div class="createdate"></div> <div class="taskname"></div> <div class="taskdate"></div> <div class="category"></div> <input type="checkbox" class="complete> </li>
                -->
            </ul>
        </div>
    </div>
</div>

</body>
</html>
